<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Demo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            min-height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 10px;
            margin-top: 10px;
            background-color: #f8f9fa;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            margin-left: 5px;
        }
        .sentiment-positive {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .sentiment-negative {
            background-color: #f8d7da;
            color: #842029;
        }
        .sentiment-neutral {
            background-color: #e2e3e5;
            color: #41464b;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Smart Demo App</h1>

        <div class="row">
            <div class="col-md-8">
                <!-- Tabs for different features -->
                <ul class="nav nav-tabs" id="featureTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="summarizer-tab" data-bs-toggle="tab" data-bs-target="#summarizer" type="button" role="tab" aria-controls="summarizer" aria-selected="true">Text Summarizer</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sentiment-tab" data-bs-toggle="tab" data-bs-target="#sentiment" type="button" role="tab" aria-controls="sentiment" aria-selected="false">Sentiment Analyzer</button>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content p-3 border border-top-0 rounded-bottom" id="featureTabsContent">
                    <!-- Text Summarizer Tab -->
                    <div class="tab-pane fade show active" id="summarizer" role="tabpanel" aria-labelledby="summarizer-tab">
                        <h3>Text Summarizer</h3>
                        <p>Enter text to get an AI-generated summary.</p>

                        <div class="mb-3">
                            <label for="summarizerText" class="form-label">Text to Summarize</label>
                            <textarea class="form-control" id="summarizerText" rows="5" placeholder="Enter text to summarize (minimum 10 characters)"></textarea>
                        </div>

                        <button id="summarizeBtn" class="btn btn-primary">Summarize</button>

                        <div class="mt-3">
                            <label class="form-label">Summary</label>
                            <div id="summaryResult" class="result-box">
                                <p class="text-muted">Summary will appear here...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Sentiment Analyzer Tab -->
                    <div class="tab-pane fade" id="sentiment" role="tabpanel" aria-labelledby="sentiment-tab">
                        <h3>Sentiment Analyzer</h3>
                        <p>Enter text to analyze its sentiment.</p>

                        <div class="mb-3">
                            <label for="sentimentText" class="form-label">Text to Analyze</label>
                            <input type="text" class="form-control" id="sentimentText" placeholder="Enter text to analyze sentiment">
                        </div>

                        <button id="analyzeBtn" class="btn btn-primary">Analyze Sentiment</button>

                        <div class="mt-3">
                            <label class="form-label">Sentiment Result</label>
                            <div id="sentimentResult" class="result-box">
                                <p class="text-muted">Sentiment analysis will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Analyses -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Analyses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(recentAnalyses)}">
                            <p class="text-muted">No recent analyses found.</p>
                        </div>
                        <div th:each="analysis : ${recentAnalyses}" class="history-item">
                            <p><strong>Type:</strong> <span th:text="${analysis.type}">Type</span></p>
                            <p><strong>Input:</strong> <span th:text="${#strings.abbreviate(analysis.inputText, 50)}">Input</span></p>
                            <p><strong>Output:</strong> <span th:text="${#strings.abbreviate(analysis.outputText, 50)}">Output</span></p>
                            <small class="text-muted" th:text="${#temporals.format(analysis.timestamp, 'yyyy-MM-dd HH:mm')}">Timestamp</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Summarize button click handler
            document.getElementById('summarizeBtn').addEventListener('click', function() {
                const text = document.getElementById('summarizerText').value;
                if (text.length < 10) {
                    alert('Please enter at least 10 characters.');
                    return;
                }

                const summaryResult = document.getElementById('summaryResult');
                summaryResult.innerHTML = '<p class="text-muted">Processing...</p>';

                fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    summaryResult.innerHTML = `<p>${data.summary}</p>`;
                })
                .catch(error => {
                    summaryResult.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                });
            });

            // Analyze sentiment button click handler
            document.getElementById('analyzeBtn').addEventListener('click', function() {
                const text = document.getElementById('sentimentText').value;
                if (!text) {
                    alert('Please enter text to analyze.');
                    return;
                }

                const sentimentResult = document.getElementById('sentimentResult');
                sentimentResult.innerHTML = '<p class="text-muted">Processing...</p>';

                fetch(`/api/sentiment?text=${encodeURIComponent(text)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let badgeClass = '';
                    switch(data.sentiment) {
                        case 'POSITIVE':
                            badgeClass = 'sentiment-positive';
                            break;
                        case 'NEGATIVE':
                            badgeClass = 'sentiment-negative';
                            break;
                        default:
                            badgeClass = 'sentiment-neutral';
                    }

                    sentimentResult.innerHTML = `
                        <p>
                            Sentiment: <span class="sentiment-badge ${badgeClass}">${data.sentiment}</span>
                        </p>
                        <p>Score: ${data.score.toFixed(2)}</p>
                    `;
                })
                .catch(error => {
                    sentimentResult.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                });
            });
        });
    </script>
</body>
</html>
